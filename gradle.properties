# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# ========================================
# BUILD PERFORMANCE OPTIMIZATIONS
# ========================================

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable configuration cache (speeds up build configuration phase)
org.gradle.configuration-cache=true

# Enable build cache for incremental builds
org.gradle.caching=true

# Increase JVM heap size for better performance with multiple modules
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseG1GC

# Enable parallel execution for independent modules
org.gradle.parallel=true

# Enable workers for parallel task execution
org.gradle.workers.max=4

# ========================================
# ANDROID BUILD OPTIMIZATIONS
# ========================================

# Enable incremental annotation processing
kapt.incremental.apt=true

# Enable KSP incremental processing
ksp.incremental=true

# Enable R8 full mode for faster builds (when not debugging)
android.enableR8.fullMode=true

# Enable new incremental resource processing
android.enableResourceOptimizations=true

# Enable new resource shrinker (deprecated in AGP 8.0+, enabled by default)
# android.enableNewResourceShrinker=true

# Enable non-transitive R classes (already enabled above, but good to have)

# ========================================
# KOTLIN BUILD OPTIMIZATIONS
# ========================================

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Enable Kotlin parallel compilation
kotlin.parallel.tasks.in.project=true

# Enable Kotlin build cache
kotlin.caching.enabled=true

# ========================================
# DEVELOPMENT OPTIMIZATIONS
# ========================================

# Disable unnecessary tasks in development builds
android.enableJetifier=false

# Enable new DSL for faster dependency resolution
android.experimental.enableNewResourceProcessing=true